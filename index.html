<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 30px 0; /* Adjusted padding */
            margin-bottom: 20px;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .cta-button {
                padding: 8px 16px;
            }
        }

        /* Responsive Google Form */
        .google-form-container {
            max-width: 100%;
            overflow: hidden;
        }
        .google-form-container iframe {
            width: 100%;
            height: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Veritatis: MAIN TEXT</h1>
        </div>
    </div>

    <div class="container">
        <p>Text1</p>
        <p>Text2</p>
        <a href="#" class="cta-button">ACTION!</a>
    </div>

    <div class="container google-form-container">

    </div>
</body>
</html>
